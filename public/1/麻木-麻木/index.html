    <div class="nested-copy-line-height lh-copy serif f4 nested-links mid-gray pr4-l w-two-thirds-l"><h1 id="麻木">麻木</h1>
<blockquote>
<p>在射出的一刹那，</p>
<p>房子、车子、工作、年龄、人生&hellip;&hellip;</p>
<p>这些压抑我困扰我的全都是虚假的，这些杂碎统统烟消云散，只有那片刻的快感是真实的</p>
<p>它包裹着我就像充满羊水的子宫，巨大的空虚感会如影随形</p>
<p>像是死人的上吊绳，把你从极乐再次拉入该死的痛苦地狱</p>
<p>如轮回般令人麻木</p>
</blockquote>
